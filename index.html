<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To do list</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="icon" type="image/x-icon" href="./assets/img/checklist.svg" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/reset.css" />
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<div class="caixa">
			<header>
				<p class="datahj">Data</p>
			</header>
			<section class="conteudo">
				<form id="formAdd" action="">
					<div class="blocoAdd">
						<input
							placeholder="Adicione sua tarefa"
							type="text"
							name="tarefaAdd"
						/>
						<button>
							<img src="./assets/img/Add.svg" alt="Add" />
						</button>
					</div>
				</form>

				<div class="tarefa">
					<li>
						<input type="checkbox" />
						Tarefas
					</li>
					<section class="iconesTarefa">
						<img src="./assets/img/Delete2.svg" alt="Delete" />
					</section>
				</div>
			</section>
		</div>
	</body>
	<script src="./assets/main.js"></script>
</html>
